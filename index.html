<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Bulma!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div>
    <img src="images/rob-zombie-logo.png" alt="rob zombie logo">
    <p>Variety on "The Munsters"</p>
    <p>The Rolling Stone on the Triumph of King Freak</p>
    <div class="columns">
      <div class="column">
       <img src="images/rob-zombie-left.png"
        alt="rob zombie in red lighting">
      </div>
      <div class="column">
        <img src="images/insta-logo.png" alt="instagram logo">
      </div>
      <div class="column">
        <img src="images/facebook-logo.png" alt="facebook logo">
      </div>
      <div class="column">
        <img src="images/twitter-logo.png" alt="twitter logo">
      </div>
      <div class="column">
        <img src="images/youtube-logo.png" alt="youtube logo">
      </div>
      <div class="column">
        <img src="images/tiktok-logo.png" alt="tiktok logo">
      </div>
      <div class="column">
        <img src="images/spotify-logo.png" alt="spotify logo">
      </div>
      <div class="column">
        <img src="images/apple-music-logo.png" alt="apple music logo">
      </div>
      <div class="column">
        <img src="images/rob-zombie-right.png" alt="rob zombie in green light">
      </div>
    </div>
    </section>
  </body>
</html>
